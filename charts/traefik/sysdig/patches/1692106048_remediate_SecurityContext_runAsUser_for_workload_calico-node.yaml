kind: .
metadata:
  name: .
spec:
  template:
    spec:
      containers:
      - name: calico-node
        securityContext:
          runAsUser: -1
      initContainers:
      - name: flexvol-driver
        securityContext:
          runAsUser: -1
      - name: install-cni
        securityContext:
          runAsUser: 1
      - name: upgrade-ipam
        securityContext:
          runAsUser: 1
